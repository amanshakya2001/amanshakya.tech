<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web OTP API Simplest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>div {font-family: sans-serif;}</style>
  </head>
  <body>
    <h1>
      The simplest Web OTP API demo
    </h1>
    <div>
      Send an SMS that includes <pre><code>@amanshakya2001.github.io/test/ #12345</code></pre> at the last line to this phone.
    </div>
    <div style="border:1px solid; padding: 5px 10px; margin: 10px 0;">
      <div action="/post" method="post">
        Enter OTP here:
        <input type="tel" class="form-control text-center av-otp-control" maxlength="1"
            id="otpInput1" autofocus="on" autocomplete="off" inputmode="numeric">
        <input type="tel" class="form-control text-center av-otp-control" maxlength="1"
            id="otpInput2" autocomplete="off" inputmode="numeric">
        <input type="tel" class="form-control text-center av-otp-control" maxlength="1"
            id="otpInput3" autocomplete="off" inputmode="numeric">
        <input type="tel" class="form-control text-center av-otp-control" maxlength="1"
            id="otpInput4" autocomplete="off" inputmode="numeric">
        <input type="tel" class="form-control text-center av-otp-control" maxlength="1"
            id="otpInput5" autocomplete="off" inputmode="numeric">
        <input type="tel" class="form-control text-center av-otp-control" maxlength="1"
            id="otpInput6" autocomplete="off" inputmode="numeric">
      </div>
    </div>
    <script>
    if ('OTPCredential' in window) {
      window.addEventListener('DOMContentLoaded', e => {
      const ac = new AbortController();
        navigator.credentials.get({
          otp: { transport:['sms'] },
          signal: ac.signal
        }).then(otp => {
          // $('#otpInput1').val(otp.code);
          alert(otp.code);
          // alert("Working");
          // var values = element.split("");
          // $(values).each(function(index) {
          //   var $inputBox = $('#otpInput' + (index + 1));
          //   $inputBox.val(values[index]);
          // });
        }).catch(err => {
          console.log(err);
        });
      });
    }
    </script>
  </body>
</html>
